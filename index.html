<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Clock</title>
</head>
<body>
  <header>
    <h1>Pomodoro Clock</h1>
  </header>

  <main>
    <div id='session-length'>
      <h3>Session Length</h3>
      <button>+</button>
      <p>00:00:00</p>
      <button>-</button>
    </div>

    <div id='break-length'>
      <h3>Break Length</h3>
      <button>+</button>
      <p>00:00:00</p>
      <button>-</button>
    </div>

    <div id='timer'>
      <h3>Time</h3>
      <p>00:00:00</p>
    </div>
  </main>
</body>
</html>
